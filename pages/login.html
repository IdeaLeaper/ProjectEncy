<div class="app-page" data-page="login">
		<div class="app-topbar">
			<div class="app-button left u-back"><i class="fa fa-arrow-left"></i></div>
			<div class="app-title">Udia Acess</div>
			<div class="app-button right u-adapter"><i class="fa fa-gears fa-lg"></i></div>
		</div>
		
		<div class="app-content">
			<div class="app-button tab yes left"><i class="fa fa-sign-in fa-fix"></i>登陆</div>
			<div class="app-button tab no right"><i class="fa fa-globe fa-fix"></i>注册</div>
			
			
			<div class="u-tab-left">
				<div class="app-md">
					<input type="text" class="app-input u-login-username" placeholder="用户名"></input>
				</div>
				<div class="app-md">
					<input type="password" class="app-input u-login-password" placeholder="密码"></input>
				</div>
				<div class="app-md">
					<div class="app-button u-login"><i class="fa fa-check fa-lg fa-fix"></i>提交</div>
				</div>
			</div>
			
			<div class="u-tab-right" style="display: none;">
				<div class="app-md">
					<input type="text" class="app-input u-reg-username" placeholder="用户名"></input>
				</div>
				<div class="app-md">
					<input type="text" class="app-input u-reg-school" placeholder="学校名称(选填)"></input>
				</div>
				<div class="app-md">
					<input type="password" class="app-input u-reg-password" placeholder="密码"></input>
				</div>
				<div class="app-md">
					<input type="password" class="app-input u-reg-password-again" placeholder="确认密码"></input>
				</div>
				<div class="app-md">
				<div class="app-button u-reg"><i class="fa fa-check fa-lg fa-fix"></i>提交</div>
				</div>
			</div>
			
		</div>
		
</div>
